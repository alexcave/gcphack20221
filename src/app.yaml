runtime: python38 # or another supported version

instance_class: F2

env_variables:
  BUCKET_NAME: "lbghack2021team2.appspot.com"

handlers:
# Matches requests to /images/... to files in static/images/...
- url: /images
  static_dir: flask/static/images
- url: /css
  static_dir: flask/static/css
- url: /js
  static_dir: flask/static/js
- url: .*
  script: flask/main.py