{% extends 'base.html' %}

{%block head %}
{{ super() }}
{% endblock %}

{%block title %} Deep Avatars {% endblock %}

{% block content %}
<div class="container-fluid text-center">
    <div class="row content mt-5 mb-1 ml-3">
        <div class="col-md-12" id="covidCount">
            <h1 id="covidNumberTitle">
                Look, it's {{ char.replace('_', ' ').title() + "!" if char else "your avatar!" }}
            </h1>
        </div>
    </div>
</div>

<div class="container-fluid text-center align-items-center user-interact rounded mx-auto w-75 h-75">
    <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item"
                src="{{ vid_url }}"
                allowfullscreen></iframe>
    </div>
</div>

{% endblock %}
