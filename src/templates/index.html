{% extends 'base.html' %}

{%block head %}
{{ super() }}
{% endblock %}

{%block title %} Deep Avatars {% endblock %}

{% block scripts %}
<script type="text/javascript" src="{{ url_for('static', filename='js/index.js') }}" defer></script>
{% endblock %}

{% block content %}

<div class="container-fluid text-center">
    <div class="row content mt-5 mb-1 ml-3">
        <div class="col-md-12">
            <h1>
                Watch Captain America and The Rock speak the text your provide!
            </h1>
        </div>
    </div>

</div>

<div class="container-fluid text-center align-items-center user-interact rounded mx-auto w-75 h-75">
    <div class="row content my-5">
        <div class="col-md-10 align-items-left my-3 mx-auto">
            <form method=POST enctype=multipart/form-data action="{{ url_for('upload') }}"
                  class="input-group mb-3 px-2 py-2 rounded bg-white">
                <div class="form-group col-md-12 align-items-left text-left ml-3">
                    <h4>
                        <i class="far fa-image"></i>
                        CHOOSE IMAGE
                    </h4>
                    <label>
                        <input type="radio" name="img-select" value="captain_america" checked>
                        <img src="{{ url_for('static', filename='images/captain.jpg') }}"
                             class="rounded img-thumbnail">
                    </label>

                    <label>
                        <input type="radio" name="img-select" value="the_rock">
                        <img src="{{ url_for('static', filename='images/dwayne3.jpg') }}"
                             class="rounded img-thumbnail">
                    </label>
                </div>
                <div class="form-group col-md-12 align-items-left text-left ml-3">
                    <h4>
                        <i class="far fa-comment-dots"></i>
                        EDIT TEXT
                    </h4>
                    <div class="form-group">
                        <textarea class="form-control" id="text-to-speak" rows="3" name="text-to-speak"
                                  placeholder="Type a message for your avatar to speak"></textarea>
                    </div>
                </div>
                <div class="form-group col-md-12 align-items-left text-left ml-3">
                    <h4>
                        <i class="far fa-envelope"></i>
                        ENTER YOUR EMAIL
                    </h4>
                    <!--                <form data-toggle="validator" role="form">-->
                    <div class="form-group">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email"
                               data-error="Bruh, that email address is invalid" required>
                        <div class="help-block with-errors"></div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-lg btn-block" id="create-avatar-btn">
                            Create your avatar!
                        </button>

                    </div>
                    <!--                </form>-->

                </div>
            </form>
        </div>
    </div>

</div>
{% endblock %}
